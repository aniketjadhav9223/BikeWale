<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Petstore.com</title>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-5">
                <h4 class="text-center">User Registration</h4>
            <form method="POST">
                <div class="mb-3">
                    <label for="Input4" class="form-label">Full Name</label>
                    <input type="text" class="form-control shadow" id="Input4" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="Input5" class="form-label">Contact Number</label>
                    <input type="number" class="form-control shadow" id="Input5" placeholder="Ex. 9876543210">
                </div>
                <div class="mb-3">
                    <label for="Input1" class="form-label">Email address</label>
                    <input type="email" class="form-control shadow" id="Input1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control shadow" id="Input2" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control shadow" id="Input3">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Register" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Already User?&nbsp;&nbsp;&nbsp;<a href="login.html" style="text-decoration: none;">Log in</a>
                </div>
            </form>
        </div>
        </div>
    </div>


    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
</body>
</html>
